<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error {{.Status}} - ForumBook</title>
    <link rel="icon" href="/static/public/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="error-container">
      <div class="error-content">
        <img
          src="/static/public/icon.png"
          alt="Logo"
          class="logo"
          style="display: block; margin: 0 auto 2rem"
        />
        <div class="error-message">
          <h2 class="error-status">Error {{.Status}}</h2>
          <p class="error-description">{{.Message}}</p>
        </div>
        <a href="/" class="error-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Back to Homepage
        </a>
      </div>
    </div>
    <script src="/static/utils/theme.js"></script>
  </body>
</html>
