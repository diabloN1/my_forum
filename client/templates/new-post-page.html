<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - Forum</title>
    <link rel="icon" href="../static/public/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="form-container" style="max-width: 800px">
        <h1 style="margin-bottom: 2rem">Create Post</h1>
        <form method="post" id="create-post-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required name="title" maxlength="400"/>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select name="categories">
              {{range .}}
              <option value="{{.CategoryName}}">{{.CategoryName}}</option>
              {{end}}
              <option value="other">Other...</option>
            </select>
            <input type="text" id="category" name="category" maxlength="400"/>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="10" name="content" maxlength="4000" required></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image (optional)</label>
            <input type="file" id="image" name="post_image" accept="image/*" />
          </div>
          <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
      </div>
    </div>

    <script src="../static/utils/theme.js"></script>
  </body>
</html>
