<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForumBook</title>
    <link rel="icon" href="../static/public/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container">
      {{if .}}
      <div class="categories-wrapper">
        <span class="categories-title">Categories</span>
        <span id="categoryFilterButtons"></span>
      </div>
      <button id="filterButton"><i class="fa fa-filter"></i> Filters</button>

      <div id="filterContainer" style="display: none">
        <input
          type="text"
          id="searchInput"
          placeholder="search..."
          list="searchExemples"
        />
        <datalist id="searchExemples"></datalist>
        <br />
        <div class="filter-section">
          <label for="creationDateFilter">Creation date</label><span id="creationMin" style="color: rgb(0, 255, 0);"></span> | <span id="creationMax" style="color: rgb(0, 255, 0);"></span>
          <div id="creationDateFilter"></div>
        </div>
        <div class="filter-section">
          <label for="likesFilter">Most rated</label><span id="rateMin" style="color: rgb(0, 255, 0);"></span> | <span id="rateMax" style="color: rgb(0, 255, 0);"></span>
          <div id="likesFilter"></div>
        </div>
      </div>

      <div class="posts-grid" id="postsContainer">
        {{range .}}
        <div
          class="post-card"
          onclick="window.location.href='/post/?id={{.ID}}';"
          style="cursor: pointer"
        >
          <img src="{{.Image}}" alt="" class="post-image" />
          <div class="post-content">
            <h2 class="post-title">{{.Title}}</h2>
            <p class="post-description">{{.Content}}</p>
            <div class="post-meta">
              <span>Posted by {{.UserName}}</span>
              <span>{{.Category}}</span>
            </div>
            <div class="post-actions">
              <form action="/IsLike" method="post" class="action-form">
                <input type="hidden" name="postId" value="{{.ID}}" />
                <input type="hidden" name="userId" value="{{.UserId}}" />
                <input type="hidden" name="isLike" value="true" />
                <button
                  type="submit"
                  class="action-btn like-btn"
                  data-post-id="{{.ID}}"
                >
                  üëç <span class="like-count">{{.NbrLike}}</span>
                </button>
              </form>
              <form action="/IsLike" method="post" class="action-form">
                <input type="hidden" name="postId" value="{{.ID}}" />
                <input type="hidden" name="userId" value="{{.UserId}}" />
                <input type="hidden" name="isLike" value="false" />
                <button
                  type="submit"
                  class="action-btn dislike-btn"
                  data-post-id="{{.ID}}"
                >
                  üëé <span class="dislike-count">{{.NbrDislike}}</span>
                </button>
              </form>
              <button class="action-btn comment-btn" data-post-id="{{.ID}}">
                üí¨ <span class="comment-count">{{.NbrComment}}</span>
              </button>
            </div>
          </div>
        </div>
        {{end}}
      </div>
      {{else}}
      <div class="no-posts-message">
        <h2>There are no Posts Yet</h2>
      </div>
      {{end}}
    </main>
    <script type="application/json" id="postsData">
      {{.}}
    </script>
    <script src="../static/utils/theme.js"></script>
    <script type="module" src="../static/utils/filtersHome.js"></script>
  </body>
</html>
